<div class="container">
    <span class="fixed-spacer"></span>

    <mat-card class="feedback-card">
        <mat-card-header>
            <mat-card-title>Feedback</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #formData="ngForm" (ngSubmit)="!formData.invalid && onSend(formData)">
                <fieldset class="form-group">
                    <input class="form-control" type="text" placeholder="Full Name" name="name" [(ngModel)]="name"
                        required>
                </fieldset>

                <fieldset class="form-group">
                    <input class="form-control" type="email" name="email" [(ngModel)]="email"
                        placeholder="Email Address" required>
                </fieldset>

                <fieldset class="form-group">
                    <textarea class="textarea" name="message" [(ngModel)]="message" placeholder="What's on your mind?"
                        required></textarea>
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">SEND<i class="far fa-paper-plane px-3"></i></button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <span class="fixed-spacer"></span>

</div>
